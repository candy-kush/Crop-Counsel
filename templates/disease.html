<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Disease Detection</title>
    <link rel="icon" type="image/png" href="../static/android-chrome-512x512.png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<!-- Font and Box Icon CSS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../static/css/disease.css">
</head>

<body>
	
    <header class="header">
        <a href="/" class="logo"> Crop <span class="counsel">Counsel</span> </a>
	<a href="#"><img class="img-logo" src="../static/logo.png" alt="Logo"></a>
        <div class="navLinks">
            <button class="hamburger" id="hamburger">
                <i class='bx bx-menu' id="menu-icon"></i>
            </button>
            <nav class="navbar" id="navbar">
                <a href="#home" class="active"> Home </a>
                <a href="http://127.0.0.1:5000/#services"> Services </a>
                <a href="http://127.0.0.1:5000/#contact"> Contact </a>
            </nav>
        </div>
    </header>

    <div class="body">
        <div class="heading">
            <h1>Disease Prediction</h1>
        </div>
        <div class="container">
            <form class="form" method="POST" enctype="multipart/form-data">
                <div id="drop-zone" class="drop-zone">
                    <i class='bx bxs-cloud-upload'></i>
                    <span>Drop file here or click to upload</span>
                    <input id="input-image" type="file" name="file" class="drop-zone-input">
                    <img id="new-image" src="" alt="Disease"/>
                </div>
                <div class="getCrop">
                    <div class="">
                        <button type="submit" class="btn">Get Crop</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>


    {% if prediction %}
    <div class="result-heading">
        <h2>Predicted Disease</h2>
    </div>
    <div class="result">
        <p class="card-text">{{ prediction }}</p>
        <img src="../static/new_data/{{file}}" alt="">
    </div>
    {% endif %}


    <!-- Footer -->
    <footer class="footer">

        <div class="footer-iconTop">
            <a href="#header"><i class='bx bx-up-arrow-alt'></i></a>
        </div>

        <div class="footer-text">
            <p>Copyright &copy; 2023 by Team Crop Counsel | All rights reserved.</p>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">

    </script>

    <script type="text/javascript">
        var currImg = document.getElementById("input-image");
        var newImg = document.getElementById("new-image");
        var zone = document.getElementById("drop-zone");


        currImg.onchange = function(event) {
            newImg.src = URL.createObjectURL(currImg.files[0]);
            newImg.setAttribute("style", "visibility: visible;");
            zone.setAttribute("style", "visibility: hidden;");
        }

    </script>

    <script src="../static/script/disease.js"></script>
</body>
</html>
